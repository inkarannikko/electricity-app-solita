<ng-container *ngIf="statistics.length > 0; else noData">
<table mat-table [dataSource]="statistics" class="mat-elevation-z8"> 

    <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{formatDate(element.date)}}</td>
  </ng-container>

  <ng-container matColumnDef="totalConsumption">
    <th mat-header-cell *matHeaderCellDef> Total consumption (kWh)</th>
    <td mat-cell *matCellDef="let element"> {{ round(element.totalConsumption)}}</td>
  </ng-container>

  <ng-container matColumnDef="totalProduction">
    <th mat-header-cell *matHeaderCellDef> Total production (MWh/h)  </th>
    <td mat-cell *matCellDef="let element"> {{round(element.totalProduction)}} </td>
  </ng-container>

  <ng-container matColumnDef="averagePrice">
    <th mat-header-cell *matHeaderCellDef> Average price â‚¬ </th>
    <td mat-cell *matCellDef="let element"> {{round(element.averagePrice)}} </td>
  </ng-container>

   <ng-container matColumnDef="longestNegativePriceHours">
    <th mat-header-cell *matHeaderCellDef> Longest negative price hours </th>
    <td mat-cell *matCellDef="let element"> {{element.longestNegativePriceStreak}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-container>

<ng-template #noData>
  <div class="no-data">
    No data available
  </div>
</ng-template>
